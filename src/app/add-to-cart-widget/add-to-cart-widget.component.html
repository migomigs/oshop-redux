<div
  *ngIf="qtyInCart == 0 || qtyInCart == null"
  class="box text-center"
  (click)="incrementQtyInCart(qtyInCart)"
>
  ADD TO CART
</div>
<div
  *ngIf="qtyInCart > 0"
  class="container d-flex justify-content-between border border-light"
>
  <div class="icon-container" (click)="incrementQtyInCart(qtyInCart)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="100%"
      fill="gray"
      class="bi bi-plus-square-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"
      />
    </svg>
  </div>
  <div class="text-center">{{ qtyInCart }} in cart</div>
  <div class="icon-container" (click)="decrementQtyInCart()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="100%"
      fill="gray"
      class="bi bi-dash-square-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"
      />
    </svg>
  </div>
</div>
