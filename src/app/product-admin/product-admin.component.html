<div>
  <button>New Product</button>
</div>
<div>
  <input placeholder="Search..." type="text" />
</div>
<table>
  <tr>
    <th></th>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </tr>
  <ng-container *ngIf="productList$ | async as productList">
    <tr *ngFor="let product of productList; let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['/admin/products', product.id]">Edit</a>
      </td>
    </tr>
  </ng-container>
</table>
